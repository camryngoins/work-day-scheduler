<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3 text-center">Work Day Scheduler</h1>
      <p class="lead text-center">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <div class="container">
      <!-- 8 AM -->
      <div class="row border-top border-bottom time-block" id="time-8am">
        <div class="col">8 AM</div>
        <textarea class="col-md-10 description" id="textarea-8am" rows="3"></textarea>
        <button class="col-md-1 saveBtn" ></button>
      </div>
      <!-- 9 AM -->
      <div class="row border-top border-bottom time-block" id="time-9am">
        <div class="col">9 AM</div>
        <textarea class="col-md-10 description" id="textarea-9am" rows="3"></textarea>
        <button class="col-md-1 saveBtn" ></button>
      </div>
      <!-- 10 AM -->
      <div class="row border-top border-bottom time-block id="time-10am">
        <div class="col">10 AM</div>
        <textarea class="col-md-10 description" id="textarea-10am" rows="3"></textarea>
        <button class="col-md-1 saveBtn" ></button>
      </div>
      <!-- 11 AM -->
      <div class="row border-top border-bottom time-block" id="time-11am">
        <div class="col">11 AM</div>
        <textarea class="col-md-10 description" id="textarea-11am" rows="3"></textarea>
        <button class="col-md-1 saveBtn" ></button>
      </div>
      <!-- 12 PM -->
      <div class="row border-top border-bottom time-block" id="time-12am">
        <div class="col">12 PM</div>
        <textarea class="col-md-10 description" id="textarea-12am" rows="3"></textarea>
        <button class="col-md-1 saveBtn" ></button>
      </div>
      <!-- 1 PM -->
      <div class="row border-top border-bottom time-block" id="time-1pm">
        <div class="col">1 PM</div>
        <textarea class="col-md-10 description" id="textarea-1pm" rows="3"></textarea>
        <button class="col-md-1 saveBtn" ></button>
      </div>
      <!-- 2 PM -->
      <div class="row border-top border-bottom time-block" id="time-2pm">
        <div class="col">2 PM</div>
        <textarea class="col-md-10 description" id="textarea-2pm" rows="3"></textarea>
        <button class="col-md-1 saveBtn" ></button>
      </div>
      <!-- 3 PM -->
      <div class="row border-top border-bottom time-block" id="time-3pm">
        <div class="col">3 PM</div>
        <textarea class="col-md-10 description" id="textarea-3pm" rows="3"></textarea>
        <button class="col-md-1 saveBtn" ></button>
      </div>
      <!-- 4 PM -->
      <div class="row border-top border-bottom time-block" id="time-4pm">
        <div class="col">4 PM</div>
        <textarea class="col-md-10 description" id="textarea-4pm" rows="3"></textarea>
        <button class="col-md-1 saveBtn" ></button>
      </div>
      <!-- 5 PM -->
      <div class="row border-top border-bottom time-block" id="time-5pm">
        <div class="col">5 PM</div>
        <textarea class="col-md-10 description" id="textarea-5pm" rows="3"></textarea>
        <button class="col-md-1 saveBtn" ></button>
      </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
