<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3 text-center">Work Day Scheduler</h1>
      <p class="lead text-center">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <div class="container">
      <!-- 9 AM -->
      <div class="row border-top border-bottom time-block" id="9">
        <div class="col hour">9 AM</div>
        <textarea class="col-md-10 description" rows="3"></textarea>
        <button class="col-md-1 saveBtn fas fa-save"></button>
      </div>
      <!-- 10 AM -->
      <div class="row border-top border-bottom time-block" id="10">
        <div class="col hour">10 AM</div>
        <textarea class="col-md-10 description" rows="3"></textarea>
        <button class="col-md-1 saveBtn fas fa-save"></button>
      </div>
      <!-- 11 AM -->
      <div class="row border-top border-bottom time-block" id="11">
        <div class="col hour">11 AM</div>
        <textarea class="col-md-10 description"crows="3"></textarea>
        <button class="col-md-1 saveBtn fas fa-save"></button>
      </div>
      <!-- 12 PM -->
      <div class="row border-top border-bottom time-block" id="12">
        <div class="col hour">12 PM</div>
        <textarea class="col-md-10 description" rows="3"></textarea>
        <button class="col-md-1 saveBtn fas fa-save"></button>
      </div>
      <!-- 1 PM -->
      <div class="row border-top border-bottom time-block" id="13">
        <div class="col hour">1 PM</div>
        <textarea class="col-md-10 description" rows="3"></textarea>
        <button class="col-md-1 saveBtn fas fa-save"></button>
      </div>
      <!-- 2 PM -->
      <div class="row border-top border-bottom time-block" id="14">
        <div class="col hour">2 PM</div>
        <textarea class="col-md-10 description" rows="3"></textarea>
        <button class="col-md-1 saveBtn fas fa-save"></button>
      </div>
      <!-- 3 PM -->
      <div class="row border-top border-bottom time-block" id="15">
        <div class="col hour">3 PM</div>
        <textarea class="col-md-10 description" rows="3"></textarea>
        <button class="col-md-1 saveBtn fas fa-save"></button>
      </div>
      <!-- 4 PM -->
      <div class="row border-top border-bottom time-block" id="16">
        <div class="col hour">4 PM</div>
        <textarea class="col-md-10 description" rows="3"></textarea>
        <button class="col-md-1 saveBtn fas fa-save"></button>
      </div>
      <!-- 5 PM -->
      <div class="row border-top border-bottom time-block" id="17">
        <div class="col hour">5 PM</div>
        <textarea class="col-md-10 description" rows="3"></textarea>
        <button class="col-md-1 saveBtn fas fa-save"></button>
      </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
